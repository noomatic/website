---
title: Contact Us
---

<section class="hero">
	<div class="container">
		<h1>What do you want to build?</h1>
		<p style="max-width: 40rem">
			Give us a sentence or two about the problem that you're encountering, and how you think you could leverage AI to address it. Feel free to be as general or specific as you want! We'll work with you to hone your idea in a follow-up chat.
		</p>
	</div>
</section>
<section class="container stack">
	<form name="contact" action="/success/" method="POST" data-netlify="true" class="stack small">
		<label for="name">Name (required)</label>
		<input type="text" name="name" required/>
		<label for="company">Company Name</label>
		<input type="text" name="company" />
		<label for="email">Email (required)</label>
		<input type="email" name="email" required/>
		<label for="message">Message (required)</label>
		<textarea name="message" id="" cols="30" rows="8" required></textarea>
		<button>Send</button>
	</form>
</section>
